---
parserOptions:
  project:
    - 'tsconfig-eslint.json'
overrides:
  - files:
      - './test/**/*.ts'
    rules:
      '@typescript-eslint/no-explicit-any':
        - off
rules:
  'import/no-extraneous-dependencies':
    - error
    - devDependencies: true
  '@typescript-eslint/no-non-null-assertion':
    - off
